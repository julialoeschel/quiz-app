      <fieldset class="create">
        <label class="create__headline" for="create-question"
          >Add question</label
        ><br />
        <textarea
          name="create-question"
          id="create-question-1"
          cols="40"
          rows="10"
        ></textarea>
        <br />
        <label class="create__headline" for="create-answer">Add answer</label
        ><br />
        <textarea
          name="create-answer"
          id="create-answer"
          cols="40"
          rows="10"
        ></textarea>
        <br />
        <label class="create__headline" for="create-label"
          >Add tags, devided by comma</label
        ><br />
        <textarea
          name="create-label"
          id="create-label"
          cols="40"
          rows="3"
        ></textarea>
        <br />
        <input class="button" id="create-question" type="submit" />
      </fieldset>
